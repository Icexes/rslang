<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <article class="sprint__card">
            <div class="sprint__difficult-level">
                <button class="sprint__difficult-level_item sprint__difficult-level_item-active">1</button>
                <button class="sprint__difficult-level_item">2</button>
                <button class="sprint__difficult-level_item">3</button>
                <button class="sprint__difficult-level_item">4</button>
                <button class="sprint__difficult-level_item">5</button>
                <button class="sprint__difficult-level_item">6</button>
            </div>
            <div class="sprint__card_score">
                0
            </div>
            <div class="sprint__card_timer"><div class="timer-progress"></div></div>
            <div class="sprint__card-inner">
                <div class="sprint__card_combo">
                    <div class="sprint__card_combo_item"></div>
                    <div class="sprint__card_combo_item"></div>
                    <div class="sprint__card_combo_item"></div>
                    <span class="sprint__card_combo_multy">+10</span>
                </div>
                <div class="sprint__card_header-russian">allow</div>
                <div class="sprint__card_header-english">позволять</div>
                <div class="sprint__card_buttons-container-inner sprint__card_buttons-container">
                    <button class="sprint__card-button false">Неверно</button>
                    <button class="sprint__card-button true">Верно</button>
                </div>
            </div>
            <div class="sprint__card_buttons-container">
                <button class="sprint__card-button-left">←</button>
                <button class="sprint__card-button-right">→</button>
            </div>
        </article>
    </section>
</body>
</html>
